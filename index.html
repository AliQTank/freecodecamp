<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyler.css">
    <title>form survey for certification</title>
</head>
<body>
    <h1>Survey for gamers</h1>
    <form action="to be defined">
    <fieldset>
        <label for="">Enter Your First Name: <input type="text" required name="firstname"></label>
        <label for="">Enter Your Last Name: <input type="text" name="lastname"></label>        
        <label for="">Enter Your Email: <input type="email" required name="email"></label>
        <label for="">Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}" name="password"></label>
    </fieldset>
    <fieldset>
        <label for="">
            <input type="radio" name="sex"> Male
        </label>
        <label for="">
            <input type="radio" name="sex"> Female
        </label>
        <label for="">
            <input type="checkbox" required> I accept the <a href="">terms and conditions</a>
        </label>
    </fieldset>
    <fieldset>
        <label for="">Upload a picture <input type="file" name="photo"></label>
        <label for="">Enter Your Age: <input type="number" min="18" max="120" name="age"></label>
        <label for="">Whats your favorite activity
            <select name="" id="" name="selection">
                <option value="0">reading</option>
                <option value="1">hiking</option>
                <option value="2">sports</option>
                <option value="3">social networks</option>
                <option value="4">traveling</option>
            </select>
        </label>
        <label for="">
            <textarea placeholder="tell us something about you" name="" id="" cols="50" rows="10" name="placeholder"></textarea>
        </label>
        
        
    </fieldset>

    <input type="submit" value="Submit">
</form>
</body>
</html>
